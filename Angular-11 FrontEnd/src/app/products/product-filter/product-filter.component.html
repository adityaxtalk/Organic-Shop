<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action" [class.active]="!category" routerLink="/">All Categories</a>
        <a *ngFor="let c of categories | async" class="list-group-item list-group-item-action" routerLink="/" [queryParams]="{ category: c.title}" [class.active]="category===c.title">{{c.Description}} </a>
    </div>
</div>
