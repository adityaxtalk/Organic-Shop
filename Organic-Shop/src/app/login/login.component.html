<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Login</h3>
            <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input #email="ngModel" [(ngModel)]="data.email" type="email" class="form-control" name="email" required [pattern]="emailPattern">
                    <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
                        <div *ngIf="email.errors.required">Email is required</div>
                        <div *ngIf="email.errors.pattern">Invalid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input #password="ngModel" [(ngModel)]="data.password" type="password" class="form-control" name="password" required minlength="6">
                    <div class="alert alert-danger" *ngIf="password.touched && password.invalid">
                        <div *ngIf="password.errors.required">This field is required.</div>
                        <div *ngIf="password.errors.minlength">Enter atleast 6 characters.</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>


            </form>
        </div>
    </div>
</div>
