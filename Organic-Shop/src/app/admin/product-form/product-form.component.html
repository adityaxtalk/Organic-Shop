<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Product Form</h3>
            <form #form="ngForm" (ngSubmit)="save(form.value)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input #title="ngModel" [(ngModel)]="product.title" type="text" class="form-control" name="title" required>
                    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                        Title is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">â‚¹</span>
                        </div>
                        <input #price="ngModel" [(ngModel)]="product.price" name="price" type="number" class="form-control" required [min]=0>
                    </div>
                    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                        <div *ngIf="price.errors.required">Price is required.</div>
                        <div *ngIf="price.errors.min">Price should be 0 or higher.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select #category="ngModel" [(ngModel)]="product.category" name="category" class="form-control" required>
                     <option value=""></option>   
                    <option *ngFor="let c of categories" value={{c.title}}>{{c.Description}}</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                        Category is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image Url</label>
                    <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" type="text" class="form-control" required url>
                    <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                        <div *ngIf="imageUrl.errors.required">Image URL is required.</div>
                        <div *ngIf="imageUrl.errors.url">Please enter valid URL.</div>
                    </div>
                </div>
                <button class="btn btn-primary mr-2" [disabled]="form.invalid">Save</button>
                <button *ngIf="id" type="button" (click)="delete()" class="btn btn-danger">Delete</button>
            </form>

        </div>
        <div class="col-md-6">
            <product-card [product]="product" [show-actions]="false"></product-card>
        </div>
    </div>

</div>
